{% load staticfiles %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>RChain Rholang REPL</title>
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <input id="hdnView" type="hidden" name="view" />
        <div class="container">
            <div class="page-header">
                <h1>Rholang</h1>
            </div>
            <div class="row">
                <div class="col-xs-6 col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Rholang Source</h3>
                        </div>
                        <div class="panel-body">
                            {% render_field form.rho class="form-control" rows="20" cols="100" style="font-family: monospace;" placeholder="(print 5)" %}
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Output</h3>
                        </div>
                        <div class="panel-body">
                            <p>
                                <button id="btnCompiler" type="button" class="btn btn-primary btn-sm">Compiler Output</button>
                                <button id="btnProgram" type="button" class="btn btn-primary btn-sm">Program Output</button>
                            </p>
                            <p id="compiler_output"class="hidden" style="font-family: monospace;">{{ sbt_output }}</p>
                            <p id="program_output" class="show" style="font-family: monospace;">{{ rbl_output }}</p>
                        </div>
                    </div>
                </div><!-- /.col-sm-2 -->
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        $(document).ready(function () {
            if ($('#hdnView').val() != "c") {
                $("#compiler_output").removeClass('show');
                $("#compiler_output").addClass('hidden');

                $("#program_output").removeClass('hidden');
                $("#program_output").addClass('show');
            } else {
                $("#program_output").removeClass('show');
                $("#program_output").addClass('hidden');

                $("#compiler_output").removeClass('hidden');
                $("#compiler_output").addClass('show');
            }
        });

        $('#btnCompiler').click(function () {
            $('#hdnView').val("c")
            $("#program_output").removeClass('show');
            $("#program_output").addClass('hidden');

            $("#compiler_output").removeClass('hidden');
            $("#compiler_output").addClass('show');
        });
        $('#btnProgram').click(function () {
            $('#hdnView').val("p")
            $("#program_output").removeClass('hidden');
            $("#program_output").addClass('show');

            $("#compiler_output").removeClass('show');
            $("#compiler_output").addClass('hidden');
        });
    </script>
</body>
</html>
